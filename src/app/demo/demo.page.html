<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-title">
      <h1>
        Sample App with ion-datetime component
      </h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Select a date from future</ion-label>
          <ion-input (click)="openDateTimeCompo()" [(ngModel)]="selectedDate" placeholder="Select Date"></ion-input>
          <div *ngIf="enableDTComp">
            <ion-datetime presentation="date" displayFormat="YYYY-MM-dd" placeholder="Select Date" min="{{minDate}}"
              max="{{maxDate}}" [(ngModel)]="selectedDate" (click)="confirm(selectedDate)">
            </ion-datetime>
          </div>


        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item lines="full" style="border: 5px solid red;">
            <ion-label clas="label-body">
              <span class="item-date-label">Selected Date- </span>
              <span class="item-value">{{selectedDate | date}}</span>
            </ion-label>
          </ion-item>
          <ion-item lines="full" style="border: 5px solid red;">
            <ion-label clas="label-body">
              <span class="item-date-label">Today- </span>
              <span class="item-value">{{todayDate | date}}</span>
            </ion-label>
          </ion-item>
          <ion-item lines="full" style="border: 5px solid red;">
            <ion-label clas="label-body">
              <span class="item-date-label">Yesterday- </span>
              <span class="item-value">{{yesterdayDate | date}}</span>
            </ion-label>
          </ion-item>
          <ion-item lines="full" style="border: 5px solid red;">
            <ion-label clas="label-body">
              <span class="item-date-label">10 Days Past Selected Date- </span>
              <span class="item-value">{{tenDaysPastDate | date}}</span>
            </ion-label>
          </ion-item>
          <ion-item lines="full" style="border: 5px solid red;">
            <ion-label>
              <span class="item-date-label">1 Year Past Selected- </span>
              <span class="item-value">{{oneYearPastDate | date}}</span>
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
